<!DOCTYPE html>
<html>
<head>
    <title>Moonwalker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 40px;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">Game Over!<br>Press Space to restart</div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to fullscreen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = 0;

        // Moon surface parameters
        const surfaceHeight = canvas.height * 0.8;
        const craterCount = Math.floor(canvas.width / 100);
        const craters = Array(craterCount).fill().map(() => ({
            x: Math.random() * canvas.width,
            radius: Math.random() * 20 + 10
        }));

        // Player
        const player = {
            x: canvas.width * 0.2,
            y: surfaceHeight - 60,
            width: 30,
            height: 60,
            jumping: false,
            jumpForce: 15,
            gravity: 0.5,
            velocityY: 0
        };

        // Obstacles
        let obstacles = [];
        const obstacleTypes = [
            { width: 30, height: 30, type: 'rock' },
            { width: 40, height: 20, type: 'satellite' }
        ];

        // Stars background
        let stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * (surfaceHeight - 50),
            size: Math.random() * 2
        }));

        function drawAstronaut(x, y) {
            // Spacesuit body
            ctx.fillStyle = '#CCC';
            ctx.fillRect(x, y, player.width, player.height);
            
            // Helmet
            ctx.fillStyle = '#7FDBFF';
            ctx.fillRect(x - 5, y - 10, player.width + 10, player.height * 0.4);
            
            // Visor
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y - 5, player.width, player.height * 0.2);
            
            // Backpack
            ctx.fillStyle = '#FFF';
            ctx.fillRect(x + player.width, y + 10, 10, player.height - 20);
        }

        function drawMoonSurface() {
            // Main surface
            ctx.fillStyle = '#333';
            ctx.fillRect(0, surfaceHeight, canvas.width, canvas.height - surfaceHeight);
            
            // Craters
            ctx.fillStyle = '#2A2A2A';
            craters.forEach(crater => {
                ctx.beginPath();
                ctx.arc(crater.x, surfaceHeight, crater.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawObstacle(obstacle) {
            if (obstacle.type === 'rock') {
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y - obstacle.height);
                ctx.closePath();
                ctx.fill();
            } else {
                // Satellite
                ctx.fillStyle = '#999';
                ctx.fillRect(obstacle.x, obstacle.y - obstacle.height, obstacle.width, obstacle.height);
                // Solar panels
                ctx.fillStyle = '#7FDBFF';
                ctx.fillRect(obstacle.x - 10, obstacle.y - obstacle.height + 5, 8, 15);
                ctx.fillRect(obstacle.x + obstacle.width + 2, obstacle.y - obstacle.height + 5, 8, 15);
            }
        }

        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = '#FFF';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Earth in background
            ctx.beginPath();
            ctx.arc(100, 100, 60, 0, Math.PI * 2);
            ctx.fillStyle = '#4286f4';
            ctx.fill();

            drawMoonSurface();

            if (!gameStarted) {
                ctx.fillStyle = '#FFF';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Welcome to Moonwalker', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '20px Arial';
                ctx.fillText('Press Space to Start', canvas.width / 2, canvas.height / 2);
                drawAstronaut(player.x, player.y);
                requestAnimationFrame(gameLoop);
                return;
            }

            if (!gameOver) {
                // Update player
                if (player.jumping) {
                    player.velocityY += player.gravity;
                    player.y += player.velocityY;

                    if (player.y >= surfaceHeight - player.height) {
                        player.y = surfaceHeight - player.height;
                        player.jumping = false;
                        player.velocityY = 0;
                    }
                }

                drawAstronaut(player.x, player.y);
                
                // Update and draw obstacles
                if (Math.random() < 0.02) {
                    const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                    obstacles.push({
                        x: canvas.width,
                        y: surfaceHeight,
                        ...obstacleType
                    });
                }

                obstacles = obstacles.filter(obs => {
                    obs.x -= 5;
                    drawObstacle(obs);

                    // Collision detection
                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y &&
                        player.y + player.height > obs.y - obs.height
                    ) {
                        gameOver = true;
                    }

                    return obs.x > -obs.width;
                });

                // Update score
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
            } else {
                gameOverText.style.display = 'block';
                if (score > highScore) {
                    highScore = score;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameStarted) {
                    gameStarted = true;
                    document.getElementById('gameOver').style.display = 'none';
                } else if (gameOver) {
                    gameOver = false;
                    gameStarted = true;
                    obstacles = [];
                    score = 0;
                    document.getElementById('gameOver').style.display = 'none';
                    player.y = surfaceHeight - player.height;
                } else if (!player.jumping) {
                    player.jumping = true;
                    player.velocityY = -player.jumpForce;
                }
            }
        });

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
