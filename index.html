<!DOCTYPE html>
<html>
<head>
    <title>Moonwalker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 40px;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #score, #highScore {
            position: absolute;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #score {
            top: 20px;
            right: 20px;
        }
        #highScore {
            top: 50px;
            right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="gameOver">Game Over!<br>Press Space to restart</div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreDiv = document.getElementById('score');
        const highScoreDiv = document.getElementById('highScore');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('moonwalkerHighScore')) || 0;

        // Moon surface parameters
        const surfaceHeight = canvas.height * 0.8;
        const craterCount = Math.floor(canvas.width / 100);
        const craters = Array(craterCount).fill().map(() => ({
            x: Math.random() * canvas.width,
            radius: Math.random() * 20 + 10
        }));

        // Player
        const player = {
            x: canvas.width * 0.2,
            y: surfaceHeight - 60,
            width: 30,
            height: 60,
            jumping: false,
            jumpForce: 15,
            gravity: 0.2,
            velocityY: 0
        };

        // Obstacles
        let obstacles = [];
        const obstacleTypes = [
            { width: 30, height: 30, type: 'rock' },
            { width: 40, height: 20, type: 'satellite' }
        ];

        // Background elements
        const starSpeed = 1;
        const stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * (surfaceHeight - 50),
            size: Math.random() * 2,
            speed: Math.random() * 2 + starSpeed
        }));

        function resetGame() {
            gameOver = false;
            score = 0;
            obstacles = [];
            player.y = surfaceHeight - player.height;
            player.velocityY = 0;
            player.jumping = false;
            gameOverDiv.style.display = 'none';
            updateScore();
        }

        function updateScore() {
            scoreDiv.textContent = `Score: ${score}`;
            highScoreDiv.textContent = `High Score: ${highScore}`;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('moonwalkerHighScore', highScore);
                updateScore();
            }
        }

        function updateStars() {
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * (surfaceHeight - 50);
                }
            });
        }

        function drawStars() {
            ctx.fillStyle = '#FFF';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawAstronaut(x, y) {
            const baseWidth = player.width;
            const baseHeight = player.height;

            if (player.jumping) {
                // Jumping pose
                // Helmet
                ctx.fillStyle = '#7FDBFF';
                ctx.fillRect(x - 5, y - 10, baseWidth + 10, baseHeight * 0.4);
                
                // Visor
                ctx.fillStyle = '#333';
                ctx.fillRect(x, y - 5, baseWidth, baseHeight * 0.2);
                
                // Body - leaning forward
                ctx.fillStyle = '#CCC';
                ctx.save();
                ctx.translate(x + baseWidth / 2, y + baseHeight / 2);
                ctx.rotate(Math.PI / 8); // Rotate 22.5 degrees
                ctx.fillRect(-baseWidth / 2, -baseHeight / 2, baseWidth, baseHeight);
                ctx.restore();
                
                // Backpack - following body rotation
                ctx.fillStyle = '#FFF';
                ctx.save();
                ctx.translate(x + baseWidth, y + baseHeight / 2);
                ctx.rotate(Math.PI / 8);
                ctx.fillRect(0, -baseHeight / 2 + 10, 10, baseHeight - 20);
                ctx.restore();
                
                // Bent legs
                ctx.fillStyle = '#CCC';
                ctx.beginPath();
                ctx.moveTo(x, y + baseHeight * 0.7);
                ctx.lineTo(x + baseWidth / 2, y + baseHeight * 0.9);
                ctx.lineTo(x + baseWidth, y + baseHeight * 0.7);
                ctx.closePath();
                ctx.fill();
            } else {
                // Running pose
                const legOffset = (Math.sin(Date.now() / 100) * 5);

                // Body
                ctx.fillStyle = '#CCC';
                ctx.fillRect(x, y, baseWidth, baseHeight * 0.6);
                
                // Legs
                ctx.fillRect(x, y + baseHeight * 0.6, baseWidth / 2 - 2, baseHeight * 0.4 + legOffset);
                ctx.fillRect(x + baseWidth / 2 + 2, y + baseHeight * 0.6, baseWidth / 2 - 2, baseHeight * 0.4 - legOffset);
                
                // Helmet
                ctx.fillStyle = '#7FDBFF';
                ctx.fillRect(x - 5, y - 10, baseWidth + 10, baseHeight * 0.4);
                
                // Visor
                ctx.fillStyle = '#333';
                ctx.fillRect(x, y - 5, baseWidth, baseHeight * 0.2);
                
                // Backpack
                ctx.fillStyle = '#FFF';
                ctx.fillRect(x + baseWidth, y + 10, 10, baseHeight - 20);
            }
        }

        function drawMoonSurface() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, surfaceHeight, canvas.width, canvas.height - surfaceHeight);
            
            ctx.fillStyle = '#2A2A2A';
            craters.forEach(crater => {
                ctx.beginPath();
                ctx.arc(crater.x, surfaceHeight, crater.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            const gradient = ctx.createLinearGradient(0, surfaceHeight, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(51, 51, 51, 0.8)');
            gradient.addColorStop(1, 'rgba(34, 34, 34, 0.4)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, surfaceHeight, canvas.width, canvas.height - surfaceHeight);
        }

        function drawObstacle(obstacle) {
            if (obstacle.type === 'rock') {
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y - obstacle.height);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillStyle = '#999';
                ctx.fillRect(obstacle.x, obstacle.y - obstacle.height, obstacle.width, obstacle.height);
                ctx.fillStyle = '#7FDBFF';
                ctx.fillRect(obstacle.x - 10, obstacle.y - obstacle.height + 5, 8, 15);
                ctx.fillRect(obstacle.x + obstacle.width + 2, obstacle.y - obstacle.height + 5, 8, 15);
            }
        }

        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateStars();
            drawStars();
            // Earth on sky
            // ctx.beginPath();
            // ctx.arc(100, 100, 60, 0, Math.PI * 2);
            // ctx.fillStyle = '#4286f4';
            // ctx.fill();

            drawMoonSurface();

            if (!gameStarted) {
                ctx.fillStyle = '#FFF';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Welcome to Moonwalker', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '20px Arial';
                ctx.fillText('Press Space to Start', canvas.width / 2, canvas.height / 2);
                drawAstronaut(player.x, player.y);
                requestAnimationFrame(gameLoop);
                return;
            }

            if (!gameOver) {
                if (player.jumping) {
                    player.velocityY += player.gravity;
                    player.y += player.velocityY;

                    if (player.y >= surfaceHeight - player.height) {
                        player.y = surfaceHeight - player.height;
                        player.jumping = false;
                        player.velocityY = 0;
                    }
                }

                drawAstronaut(player.x, player.y);
                
                if (Math.random() < 0.02) {
                    const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                    obstacles.push({
                        x: canvas.width,
                        y: surfaceHeight,
                        ...obstacleType
                    });
                }

                obstacles = obstacles.filter(obs => {
                    obs.x -= 5;
                    drawObstacle(obs);

                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y &&
                        player.y + player.height > obs.y - obs.height
                    ) {
                        gameOver = true;
                        updateHighScore();
                        gameOverDiv.style.display = 'block';
                    }

                    return obs.x > -obs.width;
                });

                score++;
                updateScore();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameStarted) {
                    gameStarted = true;
                    resetGame();
                } else if (gameOver) {
                    resetGame();
                } else if (!player.jumping) {
                    player.jumping = true;
                    player.velocityY = -player.jumpForce;
                }
            }
        });

        // Initialize game
        updateScore();
        gameLoop();
    </script>
</body>
</html>
