<!DOCTYPE html>
<html>
<head>
    <title>Moonwalker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 40px;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #score, #highScore, #fuelGauge {
            position: absolute;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #score {
            top: 20px;
            right: 20px;
        }
        #highScore {
            top: 50px;
            right: 20px;
        }
        #fuelGauge {
            top: 80px;
            right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="gameOver">Game Over!<br>Press Space to restart</div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="fuelGauge">Fuel: 100%</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreDiv = document.getElementById('score');
        const highScoreDiv = document.getElementById('highScore');
        const fuelGaugeDiv = document.getElementById('fuelGauge');
        
        // Audio setup
        const jetpackSound = new Audio("data:audio/wav;base64,UklGRnQGAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YU8GAACBhYqFbF1fdJivrJBhNjVgodDPmmstN3TEzsVyNzJnsMnAdzpEbpyRhHRtbIR0X1xjhZSUdVZNW4mZmX1QNEFwqa2ZaBsoWrvGwIBPMEKFtbqbczY3Y5GLg3x9gHxvX2BwAAAAAAAAfAAAAHwAAHwAAHwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA");
        jetpackSound.volume = 0.2;
        jetpackSound.loop = true;
        
        const collisionSound = new Audio("data:audio/wav;base64,UklGRqQDAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YYADAACBhYqFbF1fdJivrJBhNjVgodDPmmstN3TEzsVyNzJnsMnAdzpEbpyRhHRtbIR0X1xjhZSUdVZNW4mZmX1QNEFwqa2ZaBsoWrvGwIBPMEKFtbqbczY3Y5GLg3x9gHxvX2BwfwAAfAAAAHwAAHwAAHwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA");
        collisionSound.volume = 0.4;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('moonwalkerHighScore')) || 0;

        // Moon surface parameters
        const surfaceHeight = canvas.height * 0.8;

        // Player
        const player = {
            x: canvas.width * 0.2,
            y: surfaceHeight - 60,
            width: 30,
            height: 60,
            velocityY: 0,
            gravity: 0.5,
            jetpackForce: 1,
            fuel: 100,
            maxFuel: 100,
            fuelConsumption: .7,
            fuelRegenRate: 0.5
        };

        // Obstacles
        let obstacles = [];
        const obstacleTypes = [
            { width: 30, height: 30, type: 'rock' },
            { width: 40, height: 20, type: 'satellite' }
        ];

        // Background elements
        const starSpeed = 1;
        const stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * (surfaceHeight - 50),
            size: Math.random() * 2,
            speed: Math.random() * 2 + starSpeed
        }));

        let spacePressed = false;

        function resetGame() {
            gameOver = false;
            score = 0;
            obstacles = [];
            player.y = surfaceHeight - player.height;
            player.velocityY = 0;
            player.fuel = player.maxFuel;
            gameOverDiv.style.display = 'none';
            updateScore();
            updateFuelGauge();
        }

        function updateScore() {
            scoreDiv.textContent = `Score: ${score}`;
            highScoreDiv.textContent = `High Score: ${highScore}`;
        }

        function updateFuelGauge() {
            fuelGaugeDiv.textContent = `Fuel: ${Math.round(player.fuel)}%`;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('moonwalkerHighScore', highScore);
                updateScore();
            }
        }

        function updateStars() {
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * (surfaceHeight - 50);
                }
            });
        }

        function drawStars() {
            ctx.fillStyle = '#FFF';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawJetpackFire() {
            if (spacePressed && player.fuel > 0) {
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.moveTo(player.x, player.y + player.height);
                ctx.lineTo(player.x - 15, player.y + player.height + 20);
                ctx.lineTo(player.x + 15, player.y + player.height + 20);
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawAstronaut(x, y) {
            const baseWidth = player.width;
            const baseHeight = player.height;

            // Body
            ctx.fillStyle = '#CCC';
            ctx.fillRect(x, y, baseWidth, baseHeight * 0.6);
            
            // Legs
            ctx.fillRect(x, y + baseHeight * 0.6, baseWidth / 2 - 2, baseHeight * 0.4);
            ctx.fillRect(x + baseWidth / 2 + 2, y + baseHeight * 0.6, baseWidth / 2 - 2, baseHeight * 0.4);
            
            // Helmet
            ctx.fillStyle = '#7FDBFF';
            ctx.fillRect(x - 5, y - 10, baseWidth + 10, baseHeight * 0.4);
            
            // Visor
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y - 5, baseWidth, baseHeight * 0.2);
            
            // Jetpack
            ctx.fillStyle = '#FFF';
            ctx.fillRect(x + baseWidth, y + 10, 10, baseHeight - 20);

            drawJetpackFire();
        }

        function drawMoonSurface() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, surfaceHeight, canvas.width, canvas.height - surfaceHeight);

            const gradient = ctx.createLinearGradient(0, surfaceHeight, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(51, 51, 51, 0.8)');
            gradient.addColorStop(1, 'rgba(34, 34, 34, 0.4)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, surfaceHeight, canvas.width, canvas.height - surfaceHeight);
        }

        function drawObstacle(obstacle) {
            if (obstacle.type === 'rock') {
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y - obstacle.height);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillStyle = '#999';
                ctx.fillRect(obstacle.x, obstacle.y - obstacle.height, obstacle.width, obstacle.height);
                ctx.fillStyle = '#7FDBFF';
                ctx.fillRect(obstacle.x - 10, obstacle.y - obstacle.height + 5, 8, 15);
                ctx.fillRect(obstacle.x + obstacle.width + 2, obstacle.y - obstacle.height + 5, 8, 15);
            }
        }

        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateStars();
            drawStars();
            drawMoonSurface();

            if (!gameStarted) {
                ctx.fillStyle = '#FFF';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Welcome to Moonwalker', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '20px Arial';
                ctx.fillText('Hold Space to use Jetpack', canvas.width / 2, canvas.height / 2);
                drawAstronaut(player.x, player.y);
                requestAnimationFrame(gameLoop);
                return;
            }

            if (!gameOver) {
                // Jetpack physics
                if (spacePressed && player.fuel > 0) {
                    player.velocityY -= player.jetpackForce;
                    player.fuel = Math.max(0, player.fuel - player.fuelConsumption);
                } else if (player.fuel < player.maxFuel && player.y >= surfaceHeight - player.height) {
                    player.fuel = Math.min(player.maxFuel, player.fuel + player.fuelRegenRate);
                }
                
                player.velocityY += player.gravity;
                player.y += player.velocityY;

                // Ground collision
                if (player.y >= surfaceHeight - player.height) {
                    player.y = surfaceHeight - player.height;
                    player.velocityY = 0;
                }

                // Ceiling collision
                if (player.y < 0) {
                    player.y = 0;
                    player.velocityY = 0;
                }

                drawAstronaut(player.x, player.y);
                updateFuelGauge();
                
                if (Math.random() < 0.02) {
                    const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                    obstacles.push({
                        x: canvas.width,
                        y: surfaceHeight,
                        ...obstacleType
                    });
                }

                obstacles = obstacles.filter(obs => {
                    obs.x -= 5;
                    drawObstacle(obs);

                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y &&
                        player.y + player.height > obs.y - obs.height
                    ) {
                        gameOver = true;
                        collisionSound.play();
                        jetpackSound.pause();
                        updateHighScore();
                        gameOverDiv.style.display = 'block';
                    }

                    return obs.x > -obs.width;
                });

                score++;
                updateScore();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameStarted) {
                    gameStarted = true;
                    resetGame();
                } else if (gameOver) {
                    resetGame();
                } else {
                    spacePressed = true;
                    if (!jetpackSound.playing) {
                        jetpackSound.play();
                    }
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                spacePressed = false;
                jetpackSound.pause();
            }
        });

        // Initialize game
        updateScore();
        gameLoop();
    </script>
</body>
</html>
